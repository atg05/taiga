<ng-template
  transloco
  let-t>
  <div class="story-card">
    <div class="story-card-title">
      <span class="index">{{ index + 1 }}</span>
      {{ story.title }}
    </div>
    <div class="story-card-description">
      {{ story.description }}
    </div>

    <button
      [attr.aria-label]="t('story.close')"
      icon="close"
      appearance="action-button"
      (click)="emitRemoveStory()"
      tuiIconButton
      size="m"
      class="close-button"
      type="button"></button>
  </div>
</ng-template>
